<!DOCTYPE html>
<html lang="en">
<head>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test - TypeKey</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #0f172a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .typing-container {
            max-width: 700px;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .paragraph-box {
            font-size: 1.2rem;
            margin-bottom: 15px;
            line-height: 1.5;
            user-select: none; /* Disable text selection */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #facc15;
        }

        textarea {
            width: 100%;
            height: 150px;
            font-size: 1.2rem;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
            resize: none;
            background: #1e293b;
            color: #fff;
        }

        .result {
            font-size: 1.3rem;
            margin-top: 15px;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #6366f1;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            border: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>

    <div class="typing-container animate__animated animate__fadeIn">
        <h2>1-Minute Typing Test</h2>
        <p class="paragraph-box" id="paragraph"></p>
        <p class="timer" id="timer">60</p>
        <textarea id="typingArea" placeholder="Start typing here..." autofocus></textarea>
        <p class="result" id="result"></p>
        <button class="btn" onclick="restartTest()">Try Again</button>
    </div>

    <script>
        const paragraphs = [
            "The quick brown fox jumps over the lazy dog. A simple sentence that uses all letters. It is widely used in typing practice. Helps improve typing speed and accuracy. Try to type it as fast as you can. Typing tests help improve your focus. The more you practice, the better you get. Keep challenging yourself daily.",
            "Technology is evolving at a rapid pace. Computers and smartphones are now essential. Learning to type quickly saves time. Improving accuracy makes work easier. Daily practice is key to better typing. Programming requires good typing skills. Many professionals rely on fast typing. Mastering it can boost career opportunities.",
            "Reading books enhances knowledge and imagination. It transports us to different worlds. Many successful people are avid readers. It also improves vocabulary and focus. Reading every day has many benefits. Fiction expands creativity and imagination. Non-fiction provides valuable real-life lessons. Books are a source of lifelong learning."
        ];

        let timeLeft = 60;
        let timerStarted = false;
        let interval;
        let selectedParagraph = "";
        let wordCount = 0;
        let correctWords = 0;

        function startTimer() {
            if (timerStarted) return;
            timerStarted = true;
            interval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = timeLeft;
                if (timeLeft === 0) {
                    clearInterval(interval);
                    endTest();
                }
            }, 1000);
        }

        function getRandomParagraph() {
            return paragraphs[Math.floor(Math.random() * paragraphs.length)];
        }

        function startTest() {
            selectedParagraph = getRandomParagraph();
            document.getElementById("paragraph").innerText = selectedParagraph;
            document.getElementById("typingArea").value = "";
            document.getElementById("timer").innerText = "60";
            document.getElementById("result").innerText = "";
            timeLeft = 60;
            timerStarted = false;
            wordCount = 0;
            correctWords = 0;
            clearInterval(interval);
        }

        function endTest() {
            let typedText = document.getElementById("typingArea").value.trim();
            let typedWords = typedText.split(/\s+/);
            let originalWords = selectedParagraph.split(/\s+/);
            wordCount = typedWords.length;
            
            typedWords.forEach((word, index) => {
                if (word === originalWords[index]) correctWords++;
            });

            let accuracy = correctWords / wordCount * 100 || 0;
            document.getElementById("result").innerHTML = `Speed: <strong>${wordCount} WPM</strong> | Accuracy: <strong>${accuracy.toFixed(2)}%</strong>`;
        }

        function restartTest() {
            startTest();
        }

        document.getElementById("typingArea").addEventListener("input", startTimer);
        window.onload = startTest;

        // Prevent Copy, Cut, Paste, and Right-Click
        document.addEventListener("copy", (event) => event.preventDefault());
        document.addEventListener("cut", (event) => event.preventDefault());
        document.addEventListener("paste", (event) => event.preventDefault());
        document.addEventListener("contextmenu", (event) => event.preventDefault());
    </script>
