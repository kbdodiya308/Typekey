<!DOCTYPE html>
<html lang="en">
<head>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeKey - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #0f172a;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 1.5rem 5%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #818cf8;
            text-decoration: none;
            transition: 0.3s;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }

        .dashboard {
            padding: 7rem 5%;
            text-align: center;
        }

        .dashboard h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #818cf8, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dashboard-options {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            margin-top: 3rem;
        }

        .option-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
        }

        .option-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
        }

        .dropdown {
            display: none;
            margin-top: 1rem;
            text-align: left;
        }

        .dropdown a {
            display: block;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            margin: 5px 0;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .dropdown a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .dashboard h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo">TypeKey</a>
        
    </nav>

    <section class="dashboard">
        <h1>Welcome to Your Typing Practice</h1>
        <p>Select a function below to start improving your typing skills.</p>

        <div class="dashboard-options">
            <div class="option-card" onclick="toggleDropdown('speed-test')">
                <h3>Typing Speed Test</h3>
                <div class="dropdown" id="speed-test">
                            <a href="1minitetest.html">1 Minute Typing Test</a>
                          <a href="3minite.html">3 Minute Typing Test</a>
                    <a href="5minite.html">5 Minute Typing Test</a>
                </div>
            </div>

            <div class="option-card">
                <h3><a href="typingword.html" style="color: white; text-decoration: none;"
                    >Typing Word Practice</a></h3>
            </div>

            <div class="option-card" onclick="toggleDropdown('page-typing')">
                <h3><a href="g1.html" style="color: white; text-decoration: none;">Typing Game</a></h3>
                
            </div>
        </div>
    </section>

    <script>
        function toggleDropdown(id) {
            let dropdown = document.getElementById(id);
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "block";
            }
        }
    </script>
