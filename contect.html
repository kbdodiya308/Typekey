    <!-- SEO Meta Tags -->
    <meta name="description" content="Get in touch with the TypeKey team for support, feedback, or business inquiries.">
    <meta name="keywords" content="contact TypeKey, typing support, customer service, help center">
    <meta name="author" content="TypeKey Team">

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #0f172a;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 1.5rem 5%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #818cf8;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }

        .container {
            max-width: 600px;
            margin: 120px auto 50px;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #818cf8;
        }

        p {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 20px;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }

        .contact-form button {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            border: none;
            background: #6366f1;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background: #4f46e5;
        }

        .footer {
            background: #1e293b;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
            color: #94a3b8;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">TypeKey</a>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contect.html">Contact Us</a>
        </div>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>
        <p>Have a question? Need support? Fill out the form below and we'll get back to you as soon as possible.</p>

        <div class="contact-form animate__animated animate__fadeInUp">
            <form action="mailto:kbdodiya415@gmail.com" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        &copy; <span id="year"></span> TypeKey. All Rights Reserved.
    </footer>

    <script>
        // Set current year in footer
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
